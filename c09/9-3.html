<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css控制视频宽高</title>
</head>
<style type="text/css">
*{
    margin:  0;
    padding: 0;
}
div{
    width: 600px;
    height: 300px;
    border: 2px solid #000;
}
video{
    width: 200px;
    height: 300px;
    background: #9CCDCD;
    float: left;
}
p{
    width: 200px;
    height: 300px;
    background: #999999;
    float: left;
}
</style>
<body>
    <div>
        <p>占色位块</p>
        <video src="../c09/video/pian.mp4" controls="controls">浏览器不支持video标签</video>
        <p>占色位块</p>
    </div>
</body>
</html>
